<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Cash Register</h1>

    <div>
      <label for=""> Enter Bill Amount :</label>
      <div>
        <input type="number" id="input-bill-amount" />
      </div>

      <label for=""> Enter Cash Given :</label>
      <div>
        <input type="number" id="input-cash-given" />
      </div>

      <div>
        <button id="btn-calculate" class="btn-primary">Tell</button>
      </div>

      <table class="change-table">
        <caption>
          Return Change
        </caption>

        <tr>
          <th>No. of Notes</th>

          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>1</td>
        </tr>
      </table>
      <!-- <div id="div-output"></div> -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
